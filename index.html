<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- logo website frontend mentor -->
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Blog preview card</title>
  </head>
  
  <body>
    <!-- #BLOG PREVIEW CARD -->
    <main class="blog-preview-card">
      <figure>
        <img src="./assets/images/illustration-article.svg" alt="illustration-article" class="blogimage img-cover">
      </figure>

      <div class="blog-preview-card-content">
        <span class="Learning">Learning</span>
        <p class="Published">Published 21 Dec 2023</p>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="paragraph">
        These languages are the backbone of every website, 
        defining structure, content, and presentation.</p>
      </div>

      <div class="blog-preview-card-author">
        <img src="./assets/images/image-avatar.webp" alt="image-avatar" class="avatar">
        <h3 class="authorname">Greg Hooper</h3>
      </div>
    </main>
  </body>
</html>
